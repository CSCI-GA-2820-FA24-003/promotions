<!DOCTYPE html>
<html>
  <head>
    <title>Promotion Demo RESTful Service</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="static/images/newapp-icon.png">
    <link rel="stylesheet" href="static/css/cerulean_bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="page-header">
          <h1>Promotion REST API Service</h1>
      </div>

      <!-- Flash Message -->
      <div class="table-responsive">
        <table class="table">
          <tr><td>Status:</td><td><span id="flash_message"></span></td></tr>
        </table>
      </div>

      <!-- FORM -->
      <div class="col-md-12" id="form_data">
        <h3>Create, Retrieve, Update, and Delete a Promotion:</h3>
        <div class="well">
          <div class="form-horizontal">
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_id">Promotion ID:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="promotion_id" placeholder="Enter ID of Promotion">
              </div>
              <div class="col-sm-4">
                <button type="submit" class="btn btn-primary" id="retrieve-btn">Retrieve</button>
                <button type="submit" class="btn btn-danger" id="delete-btn">Delete</button>
              </div>
            </div>
          </div> <!-- form horizontal -->

          <div class="form-horizontal">

            <!-- TITLE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_title">Title:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_title" placeholder="Enter title for Promotion">
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_description">Description:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="promotion_description" placeholder="Enter description for Promotion">
              </div>
            </div>

            <!-- PROMOTION CODE -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_promo_code">Promotion code:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="promotion_promo_code" placeholder="Enter promotion code for Promotion">
                </div>
            </div>

            <!-- PROMOTION VALUE -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_promo_value">Promotion value:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="promotion_promo_value" placeholder="Enter promotion value for Promotion">
                </div>
            </div>

            <!-- DURATION -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_duration">Duration:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="promotion_duration" placeholder="Enter duration for Promotion">
                </div>
            </div>

            <!-- ACTIVE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_active">Active:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_active">
                  <option value="">---SELECT AN OPTION---</option>
                  <option value="true">True</option>
                  <option value="false">False</option>
                </select>
              </div>
            </div>

            <!-- PROMOTION TYPE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_promo_type">Promotion type:</label>
              <div class="col-sm-10">
                <select class="form-control" id="promotion_promo_type">
                  <option value="">---SELECT AN OPTION---</option>
                  <option value="AMOUNT_DISCOUNT">AMOUNT_DISCOUNT</option>
                  <option value="PERCENTAGE_DISCOUNT">PERCENTAGE_DISCOUNT</option>
                  <option value="BUY_ONE_GET_ONE">BUY_ONE_GET_ONE</option>
                </select>
              </div>
            </div>

            <!-- START DATE -->
            <div class="form-group">
              <label class="control-label col-sm-2" for="promotion_start_date">Start date:</label>
              <div class="col-sm-10">
                <input type="date" class="form-control" id="promotion_start_date">
              </div>
            </div>

            <!-- CREATED DATE -->
            <div class="form-group">
                <label class="control-label col-sm-2" for="promotion_created_date">Created date:</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" id="promotion_created_date">
                </div>
            </div>


            <!-- SUBMIT BUTTONS -->
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
                <button type="submit" class="btn btn-success" id="create-btn">Create</button>
                <button type="submit" class="btn btn-warning" id="update-btn">Update</button>
              </div>
            </div>
          </div> <!-- form horizontal -->
        </div> <!-- end well -->
      </div> <!-- end Form -->

      <!-- Search Results -->
      <div class="table-responsive col-md-12" id="search_results">
        <table class="table table-striped">
          <thead>
          <tr>
            <th class="col-md-1">ID</th>
            <th class="col-md-1">title</th>
            <th class="col-md-2">description</th>
            <th class="col-md-1">promo_code</th>
            <th class="col-md-1">promo_value</th>
            <th class="col-md-1">duration</th>
            <th class="col-md-1">active</th>
            <th class="col-md-1">promo_type</th>
            <th class="col-md-1">start_date</th>
            <th class="col-md-1">created_date</th>
          </tr>
          </thead>
        </table>
      </div>

      <footer>
        <br><br>
        <p>&copy; NYU DevOps Company 2022</p>
      </footer>

    </div> <!-- container -->

  <script type="text/javascript" src = "static/js/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src = "static/js/bootstrap.min.js"></script>

  <!-- YOUR REST API -->
  <script type="text/javascript" src="static/js/rest_api.js"></script>

  </body>
</html>
